{% extends "sistema/base.html" %}

{% load static %}

{% block content %}

{% for habitaciones in habitacion %}

{% load humanize %}

  <section class="page-section clearfix">
    <div class="container">
      <div class="intro">
        <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{habitaciones.imagen.url}}" alt="" style="width: 50%;">
        <div class="intro-text left-0 text-center bg-faded p-5 rounded">
          <h2 class="section-heading mb-4" >
            <span class="section-heading-lower">{{habitaciones.tipo_habitacion}}</span>
            <span class="section-heading-upper">{{habitaciones.caracteristicas}}</span>
            <span class="section-heading-upper">${{habitaciones.precio | intcomma}}</span>
            <a href="reserva" class="btn btn-success" role="button">Reserva Aqui</a>
          </h2>   
        </div>
      </div>
    </div>
  </section>

	{% endfor %}

{% endblock %}
